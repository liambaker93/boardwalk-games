<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Boardwalk Games, your ultimate gaming retreat! Perfect for casual gamers, enthusiasts, student gatherings. Visit us for your next adventure in board gaming.">
    <title>Boardwalk Games | Home</title>

    <!--Favicons generated by favicon.io-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">

    <!--Bootstrap 5 CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!--Custom CSS-->
    <link href="assets/css/style.css" rel="stylesheet">

</head>
<!--Classes on body set to work with mt-auto on footer to ensure it always stays at the bottom of the page-->

<body class="d-flex flex-column min-vh-100">
    <!--Navigation collapsible on mobile & tablet-->
    <nav id="navbar" class="navbar navbar-expand-lg" data-bs-theme="dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="assets/images/logo-sm-white.png" alt="Boardwalk Games logo" class="logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Services</a>
                    </li>
                    <li class="new-item">
                        <a class="nav-link active" href="events.html"  aria-current="page">Events</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="game-library.html">Games</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a href="booking.html" class="btn custom-button-filled ms-lg-3">Book now</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!--Header with info about events-->
  
    <!--Main element showing calendar of events-->
    

    <!--Footer / Contact Section-->
    <!--mt-auto added to push footer to the bottom of the page-->
    <footer id="contact" class="mt-auto">
        <div class="container section">
            <div class="row justify-content-center">
                <div class="col-12 text-center">
                    <h2 class="display-6">Contact us!</h2>
                </div>
                <!--Contact Info-->

                <div class="col-12 col-md-6 col-xl-4">
                    <h3 class="sub-heading-color">Contact info</h3>
                    <address>
                        <strong><i class="fa-solid fa-location-dot"></i> Boardwalk Games</strong><br>
                        123 Boardwalk<br>
                        Boardwalk City, 12345
                    </address>
                    <p><i class="fa-solid fa-phone"></i> 012 345 6789<br>
                        <i class="fa-regular fa-paper-plane"></i> info@boardwalk-games.co
                    </p>
                    <div class="social-links my-4">
                        <!--Facebook link-->
                        <a href="https://www.facebook.com/" target="_blank"
                            aria-label="Visit our Facebook page (Opens in a new tab)" rel="noopener">
                            <i class="fa-brands fa-facebook"></i></a>
                        <!--Instagram link-->
                        <a href="https://www.instagram.com/" target="_blank"
                            aria-label="Visit our Instagram page (Opens in a new tab)" rel="noopener">
                            <i class="fa-brands fa-instagram"></i></a>
                        <!--Twitter link-->
                        <a href="https://www.x.com/" target="_blank" aria-label="Visit our X feed (opens in a new tab)"
                            rel="noopener">
                            <i class="fa-brands fa-x-twitter"></i></a>
                    </div>
                </div>
                <!--Opening times-->
                <div class="col-12 col-md-6 col-xl-4">
                    <h3 class="sub-heading-color">Opening times</h3>
                    <table class="table table-dark">
                        <thead>
                            <tr>
                                <th scope="col">Day</th>
                                <th scope="col">Open</th>
                                <th scope="col">Close</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">Mon</th>
                                <td>Closed</td>
                                <td></td>
                            </tr>
                            <tr>
                                <th scope="row">Tue - Thur</th>
                                <td>11am</td>
                                <td>11pm</td>
                            </tr>
                            <tr>
                                <th scope="row">Fri - Sat</th>
                                <td>11am</td>
                                <td>12am</td>
                            </tr>
                            <tr>
                                <th scope="row">Sun</th>
                                <td>12pm</td>
                                <td>7pm</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </footer>

    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!--Fontawesome kit-->
    <script src="https://kit.fontawesome.com/949380d262.js" crossorigin="anonymous"></script>
</body>

</html>
